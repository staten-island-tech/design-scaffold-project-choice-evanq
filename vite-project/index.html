<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div>
      <div class="kcuts">
        <h1 class="title">Hair K-uts</h1>
        <img
          class="kcuts"
          src="https://1.bp.blogspot.com/-RaBvyVP0aBk/XGGAlccILJI/AAAAAAAAOgs/UZN4SEMgOpk9s66oL9UgRcuQdci2CGIXwCLcBGAs/s1600/c8a22afa511de1a90c1621278a8662fa.jpg"
          alt=""
          srcset=""
        />
      </div>
      <h2 class="header">Home Cuts Help</h2>
      <h2 class="product">wdf</h2>
      <div class="toggle-container">
        <button class="theme-btn light" title="Light mode">
          <!--sun icon-->
        </button>
        <button class="theme-btn dark" title="Dark mode">
          <!--moon icon-->
        </button>
        <select name="theme-select" id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="blue">Blue</option>
          <option value="pink">Pink</option>
          <option value="space">Space</option>
          <option value="nyan">Nyan</option>
        </select>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
